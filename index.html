<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Your Library</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body style=>
  <div class="page-1 container-fluid">
    <audio src="images/bg-music.mp3" controls></audio>
<!-- Header/action bar -->
    <div class="card text-center bg-dark text-white">
        <div class="card-header">
          Welcome to
        </div>
        <div class="card-body">
          <img src="images/flying-pages.jpg" class="float-left ml-3" style="width:7%;"alt="">
          <img src="images/flying-pages.jpg" class="float-right mr-3" style="width:7%;"alt="">
          <h1 class="card-title">~ Your Library ~</h1>
          <p class="card-text mt-4">Create your own personal list of books:</p>
        </div>
        <div class="card-footer">
          <button id="authorButton" type="button" class="btn btn-outline-light mr-5" data-toggle="modal" data-target="#exampleModal2">
              All Authors
            </button>
          <button id="_addBooks" type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#exampleModal1">
              Add Book/s
            </button>
          <button id="randomButton" type="button" class="btn btn-outline-light ml-5" data-toggle="modal" data-target="#exampleModal3">
              Random Book
            </button>
        </div>
    </div>

<!-- background image wrap -->
    <div class="stars">
      <div class="row">
        <div class="col-md-4 offset-4  mt-4">
          <h1 class="text-center library-title">EXPAND YOUR MIND</h1>
        </div>
      </div>
      
<!-- table -->
      <!-- <div class="row"> -->
      <!-- <div class="col-md-2">
        </div>  -->
        <!-- <div class="col-md-8 "> -->
            <div class="table-wrap text-white">
              <table id="table_id" class="table  text-center table-striped table-dark table-hover table-bordered ">
                <thead>
                  <tr contenteditable="true">
                    <th class="cover">Cover</th>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="number p-4">Pages</th>
                    <th class="date p-4">Date</th>
                    <th class="id p-4">ID</th>
                    <th class="delete p-4">Delete</th>
                  </tr>
                </thead>
    
                <tbody>

                  
    
                </tbody>
    
              </table>
            </div>
          <!-- </div> -->
        <div class="col-md-2">
        </div> 
      </div> 
          

<!-- add book Modal !-->
      <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Books</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body modal-form">
          
          <!-- search-form -->
              <h1>Add a New Book</h1>
              <div class=" staticForm">
                <form>
                  <div class="form-group">
                    <label for="formGroupExampleInput"></label>
                    <input type="text" class="form-control formCover" id="coverInput" placeholder="Cover">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput"></label>
                    <input type="text" class="form-control formTitle" id="titleInput" placeholder="Title">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2"></label>
                    <input type="text" class="form-control formAuthor" id="authorInput" placeholder="Author">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput"></label>
                    <input type="text" class="form-control formPages" id="numPageInput" placeholder="Number of Pages">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2"></label>
                    <input type="date" class="form-control formPubDate" id="pubDateInput" placeholder="Publish Date">
                  </div>

                  
                </form>
              </div>
              <button id="anotherBook" type="button1" class="btn btn-outline-light anotherBook">Add Another Book</button>
              <button id="addButton" type="button" class="btn btn-outline-light submitButton">Add Book</button>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- authors Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white text-center">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">All Authors</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
                <table id="modal-table" class="table modal-table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="">Author</th>
                      <th scope="">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
          


    <!-- random book Modal -->
        <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">All Authors</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
        <!-- random book card -->
                <div class="">
                  <div class="bg-dark text-white">
                    <img class="bookCover" style="width:70%;" src="" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="book-title"></h5>
                      <p class="book-author"></p>
                      <p class="book-pageNum"></p>
                      <p class="book-pubDate"></p>
                      <p class="book-id"></p>
          
                      <button id="random-book" class="btn btn-outline-light">Random Book</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="js/app.js" charset="utf-8"></script>

</body>

</html>
