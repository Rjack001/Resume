<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Your Library</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-1 container-fluid">


    <div class="row">
      <div class="col-md-4 offset-4 mt-4">
        <h1 class="text-center">- Your Library -</h1>
      </div>
    </div>

        <!-- card -->
        <div class="row pull-right">
          <div class="">
            <div class=" " style="width: 18rem;">
              <img class="bookCover" src="" alt="Card image cap">
              <div class="card-body">
                <h5 class="book-title"></h5>
                <p class="book-author"></p>
                <p class="book-pageNum"></p>
                <p class="book-pubDate"></p>
    
                <button id="random-book">Random Book</button>
              </div>
            </div>
          </div>
    
    
          <!-- table -->
          <div class="row">
            <div class=""></div>
            <div class="">
              <table id="table_id" class=" col-md-7 table-striped table-dark table-hover table-bordered ">
                <thead>
                  <tr>
                    <th class="cover">Cover</th>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="number">Number of Pages</th>
                    <th class="date">Date</th>
                    <th class="delete">Delete</th>
                  </tr>
                </thead>
    
                <tbody>
                  <button id="_addBooks" type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#exampleModal1">
                      Add Book/s
                    </button>
                  <button id="authorButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
                      All Authors
                    </button>
                  <button id="allBooks" type="button" class="btn submitButton m-1 ">All Books</button>
                  
    
                </tbody>
    
              </table>
            </div>
            <div class="col-md-2"></div>

    <!-- add books Modal button !-->
    <div>
      <div>
        

        <!-- add book Modal !-->
        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Books</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body modal-form">
                <!-- search-form !-->


                <h1>Add a New Book</h1>
                <div class=" staticForm">
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput"></label>
                      <input type="text" class="form-control formCover" id="coverInput" placeholder="Cover">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput"></label>
                      <input type="text" class="form-control formTitle" id="titleInput" placeholder="Title">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2"></label>
                      <input type="text" class="form-control formAuthor" id="authorInput" placeholder="Author">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput"></label>
                      <input type="text" class="form-control formPages" id="numPageInput" placeholder="Number of Pages">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2"></label>
                      <input type="date" class="form-control formPubDate" id="pubDateInput" placeholder="Publish Date">
                    </div>

                    
                  </form>
                </div>
                <button id="anotherBook" type="button1" class="btn btn-primary anotherBook">Add Another Book</button>
                <button id="addButton" type="button" class="btn btn-primary submitButton">Add Book</button>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- authors Modal button -->
    <div>
      <div>
        

        <!-- authors Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">All Authors</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table id="modal-table" class="table modal-table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Author</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
